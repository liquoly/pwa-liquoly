<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin conexión | Liquoly</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8f8f8;
        color: #333;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
      }
      .padding {
        padding: 2rem;
      }
      .logo {
        max-width: 100px;
        margin: 0 auto 2rem;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
      }
      button {
        padding: 0.75rem 1.5rem;
        background-color: #000;
        color: #fff;
        border: none;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="padding">
      <img src="/icons/icon-192.png" alt="Liquoly" class="logo" />
      <h1>Estás sin conexión</h1>
      <p>
        No pudimos cargar esta página. Comprueba tu conexión a internet e
        inténtalo de nuevo.
      </p>
      <button onclick="location.reload()">Reintentar</button>
    </div>
  </body>
</html>
